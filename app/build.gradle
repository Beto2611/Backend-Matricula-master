plugins {
    id 'java'
    id 'war'
}

group 'org.una'
version ''

repositories {
    mavenCentral()
}
ext{
    junitVersion = '5.7.0'
}
dependencies {
    compileOnly('jakarta.websocket:jakarta.websocket-api:2.0.0')
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc10', version: '19.14.0.0'
}

test {
    useJUnitPlatform()
}

war {
    archiveName = 'Willyrex.war'

}